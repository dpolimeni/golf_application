{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Golf app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="{% static 'users/main.css' %}" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/"><img src="https://static.vecteezy.com/ti/vettori-gratis/p3/7688918-logo-golf-sport-gratuito-vettoriale.jpg" width="40" 
                    height="40"></a>
                <!--<a class="navbar-brand mr-4" href="/"><img src="/Users/dp/Desktop/Web_dev/MyGapp/GolfProject/golf_image.jpeg"></a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">   
                    <!-- Navbar Right Side -->
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'logout-page' %}">Logout</a>
                        <a class="nav-item nav-link" href="{% url 'profile-page' %}">Profile</a>
                        {% else %}
                        <li>
                            <a class="nav-item nav-link" href="{% url 'login-page' %}">Login</a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" href="{% url 'register-page' %}">Register</a>
                        </li>
                        {% endif %}

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main role="main" class="container">
        <div class="row">
        {% block content %} {% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
